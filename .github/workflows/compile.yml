name: Compile Slides
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: 'Cleanup build folder'
        run: |
          ls -la ./
          rm -rf ./* || true
          rm -rf ./.??* || true
          ls -la ./

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        uses: zauguin/install-texlive@v3
        with:
          packages: >
            l3build latex latex-bin luatex latex-bin-dev scheme-basic latexmk texliveonfly

      - name: Download custom libraries
        run: |
          mkdir -p ./texinputs/tex/latex
          cd ./texinputs/tex/latex
          git clone https://github.com/EagleoutIce/beamer-themes.git
          git clone https://github.com/EagleoutIce/code-animation.git
          git clone https://github.com/EagleoutIce/color-palettes.git
          git clone https://github.com/EagleoutIce/sopra-collection.git
          export TEXINPUTS=./texinputs//:
      
      - name: Compile LaTeX Document
        run: |
          for dir in Tut*
          do
            echo Directory: $dir
            cd $dir
            for texfile in *.tex
            do
              echo File: $texfile
              latexmk -c $texfile
              texliveonfly --compiler=latexmk --arguments="-pdf" $texfile
            done
            cd ..
          done